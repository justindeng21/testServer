<!DOCTYPE html>

<html>
    <head>

        <link rel="shortcut icon" href="//ssl.gstatic.com/analytics-suite/header/suite/v2/Favicon_GTM_suite_16.png">


        <script>
            const searchQuery = async (event)=>{
                event.preventDefault();
               
                var query = event.target.elements.query.value;

                var response = await fetch("https://api-eu.attraqt.io/search/autocomplete",{
                    method:"POST",
                    headers:{"Content-type":"application/json"},
                    body:JSON.stringify({
                        token:"62b2d50cdbd7912417c32e16",
                        query: query,
                        options:{
                            numberOfSuggestions:9,
                            context: null
                        }
                    })
                });

                const data = await response.json();
                console.log(data);
                return data;
            }
        </script>

    </head>

    <body>

        <form onsubmit="searchQuery(event)">
          <label for="Search">Search</label><br>
          <input type="text" id="query" name="query"><br>
        </form>

    </body>
</html>
