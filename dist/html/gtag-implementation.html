<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" href="https://dqm.crownpeak.com/assets/favicon.png">

        <style>

            #_evh-button{
                display: block !important;
            }

        </style>
        <script type="text/javascript" >
            (function (id) {
                function append(scriptid, url, async) {
                    var d = document, sn = 'script', f = d.getElementsByTagName(sn)[0];
                    if (!f) f = d.head;
                    var s = d.createElement(sn);
                    s.async = async;
                    s.id = scriptid;
                    s.src = url;
                    s.charset = 'utf-8';
                    f.parentNode.insertBefore(s, f);
                    /*Modification*/
                    ////////////////////////////////////////////////////   
                    return s;
                    ////////////////////////////////////////////////////
                }
            
                function is2parttld(value) {
                    var tldindicators = ['co', 'com', 'info', 'web', 'info', 'gov', 'edu', 'biz', 'net', 'org'];
                    var countryindicators = ['uk', 'us', 'fr', 'es', 'de', 'at', 'au', 'ae', 'be', 'br', 'ca', 'ch', 'cn', 'co', 'cz', 'dk', 'eg', 'eu', 'fi', 'gb', 'gr', 'hk', 'hr', 'hu', 'ie', 'in', 'jp', 'mx', 'nl', 'no', 'nz', 'pl', 'ro', 'ru', 'se'];
                    return (tldindicators.indexOf(value) !== -1 || countryindicators.indexOf(value) !== -1);
                }
            
                function getRootDomain() {
                    var parts = window.location.hostname.split('.');
                    if (parts.length === 2) rootDomain = parts[0];
                    else if (parts.length > 2) {
                        var part = parts[parts.length - 2];
                        if (is2parttld(part)) {
                            rootDomain = parts[parts.length - 3];
                        }
                        else {
                            rootDomain = part;
                        }
                    }
                
                    return rootDomain;
                }
            
                window.evidon = {};
                window.evidon.id = id;
                window.evidon.test = false; 
                var cdn = '//c.evidon.com/', rootDomain = getRootDomain(), noticecdn = cdn + 'sitenotice/';
                /*Modifications*/
                ////////////////////////////////////////////////////   
                var mainScript = append('evidon-notice', noticecdn + 'evidon-sitenotice-tag.js', false);
            
                window.onload = ()=>{
                    window.evidon.button.createButton(window.evidon.notice.getButtonStyle());
                    if (evidon.notice.activeTranslations) {
                        window.evidon.button.setButtonText(evidon.notice.activeTranslations)
                    }
                    evidon.notice.checkConsentedVendors();
                    window.evidon.button.show();
                }
                ////////////////////////////////////////////////////   
            
                append('evidon-location', cdn + 'geo/country.js', true);
                append('evidon-themes', noticecdn + id + '/snthemes.js', true);
                if (rootDomain) append('evidon-settings', noticecdn + id + '/' + rootDomain + (window.evidon.test ? '/test' : '') + '/settingsV3.js', true);
            
                window.evidon.priorConsentCallback = function (categories, vendors, cookies) {}
            
                window.evidon.closeCallback = function () {
                    console.log("Hello World");

                }
            
                window.evidon.consentWithdrawnCallback = function () {}
            
                window.evidon.consentDeclinedCallback = function () {}
            
                window.evidon.consentRejectCallback = function () {}
            })(6914);
        </script>
        

    </head>

    <body>

    </body>
</html>
