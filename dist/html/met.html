<!DOCTYPE html>

<html>
    <head>

        <link rel="shortcut icon" href="//ssl.gstatic.com/analytics-suite/header/suite/v2/Favicon_GTM_suite_16.png">


        <script>

            var response = fetch("https://api.early-birds.fr/widget/604b2ebccdf2f91094b2b796/recommendations/sessionid/93b210cc-1317-44ab-8c39-cb89c225e7fc?variables={%22$productId%22:%2280060926%22,%22$categories_tags_1%22:%22Apparel%22,%22$categories_tags_2%22:%22Bags%22}&metadata=all",{
                method:"GET",
                headers:{"Content-type":"application/json"},
            }).then((response) =>{
                if(!response.ok){
                    throw new Error(`Reponse failed. Error code: ${response.status}`)
                }
                return response.json()
            }).then((data) =>{
                for(var i = 0; i <= data.recommendations.length-1; i++){
                    console.log(data.recommendations[i])

                    var title = document.createElement("h1")
                    title.innerText = data.recommendations[i].product.title;
                    var image = document.createElement("img") 
                    image.src = data.recommendations[i].product.photo
                    image.width = 400
                    image.height = 400
                    var description = document.createElement("p") 
                    description.innerHTML = data.recommendations[i].product.description

                    var product = document.createElement("div");
                    product.style = "border: 1px solid black"
                    product.appendChild(title);
                    product.appendChild(image);
                    product.appendChild(description);
                    document.body.appendChild(product);
                }
            });
 
        </script>

    </head>

    <body>



    </body>
</html>
